          var message1 = "The user entered a number less than 100";
        }else{
          var message1= "The user did not entered a number less than 100";
        }
        function printNumbers(){
          let output =''
          for(let i = 1; i <=30; i++){
         output += i + '\n'
          }document.getElementById('output').innerText = output
        }

          let e = 40;
          function printevenNumbers(){
          let output1 =''
          for(let i = 1; i <=e; i++){
            let even= i*2
            if(even <= e){
              if(even ==0){}else {
                output1 += even + '\n'
          }document.getElementById('output1').innerText = output1
              }
            }
        }
        function printNumbersdesc(){
          let output2 =''
          for(let i = 40; i >10; i--){
            if (i % 3===0){
              output2 += i + '\n'
          }document.getElementById('output2').innerText = output2
            
         
        }
            }
         
        
      </script>
